<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body class="text-center" background = "img/pokemonCurtain.jpg">

                        <th>Rounds</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Player 1</td>
                        <td id="p1r1"></td>
                        <td id="p1r2"></td>
                        <td id="p1r3"></td>
                        <td id="p1r4"></td>
                        <td id="p1r5"></td>
                        <td id="p1r6"></td>
                        <td id="p1r7"></td>
                        <td id="p1r8"></td>
                        <td id="p1r9"></td>
                        <td id="p1r10"></td>

                    <tr>

                        <td id="p2r4"></td>
                        <td id="p2r5"></td>

                        <td id="p2r7"></td>
                        <td id="p2r8"></td>

                        <td id="p2r10"></td>
                        <td id="totalp2"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-7 " id  = "screen">
                    <h4 id='header'>Press Start to begin...</h4>
                  <img src="assets/img/nintendo_screen1.jpg" style="width: 500px;" id = "nScreen">
                  <img src="images/pokeball.png" id="shadowImage" style = "margin-top: -50%; width: 200px;height: 175px">
                  <h4 id='command'>Press Start to begin...</h4>
                </div>
                <div class="col-md-4 col-lg-5">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Button</th>
                                    <th>Pokemon</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>a</td>
                                    <td id="aBtn"></td>
                                </tr>
                                <tr>
                                    <td>b</td>
                                    <td id="bBtn"></td>
                                </tr>
                                <tr>
                                    <td>x</td>
                                    <td id="xBtn"></td>
                                </tr>
                                <tr>
                                    <td>y</td>
                                    <td id="yBtn"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    <audio src='' id='audio'></audio>
    <script src="pokemon.js"></script>
    <script src="randomize.js"></script>
    <script src="htmlTargeting.js"></script>
